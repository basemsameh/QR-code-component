<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
</head>

<body>
    <main class="card" style="width: 18rem;">
        <img src="images/image-qr-code.png" class="card-img-top" alt="qr-code">
        <div class="card-body">
            <h5 class="card-title">Improve your front-end skills by building projects</h5>
            <p class="card-text">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>

</html>
